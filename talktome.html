        <form class="col-8 bg-dark text-light">

          <span class="badge badge-pill badge-warning align1">At Your Own Risk</span>

          <p class="form-group input-group-lg">
            <label class="nameAlign" for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name Here">
          </p>
          
          <p class="form-group">
            <label class="nameAlign" for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </p>

          <p class="form-group">
            <label class="nameAlign" for="exampleFormControlInput1">Message</label>
            <input type="text" class="form-control" id="text" placeholder="Tell me what you liked!">
          </p>


          <button type="button" class="btn btn-light ">Submit</button>

        </form>
